<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prescripción Veterinaria</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/all.min.css" rel="stylesheet" />

    <!-- Select2 -->
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />

    <!-- DataTables -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7f9;
        }

        nav {
            width: 100%;
            background-color: #5ebec4;
            color: black;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h2 {
            font-size: 22px;
            color: black;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
            font-weight: 500;
        }

            nav a:hover {
                background-color: #4aa8b0;
            }

            nav a i {
                margin-right: 6px;
            }

        main {
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

            header h1 {
                color: #357a85;
            }

        .section-title {
            color: #357a85;
            border-bottom: 2px solid #8fd0d4;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #357a85;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-6 {
            flex: 0 0 48%;
        }

        .col-12 {
            flex: 0 0 100%;
        }

        .btn {
            background-color: #4aa8b0;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

            .btn:hover {
                background-color: #3a9098;
            }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <section class="content">
        <!-- Menú horizontal -->
        <nav>
            <div class="nav-container">
                <h2><i class="fas fa-paw"></i> Huellitas</h2>
                <div class="nav-links">
                    <a href="General.html"><i class="fas fa-home"></i> Inicio</a>
                    <a href="Clientes.html"><i class="fas fa-dog"></i> Clientes</a>
                    <a href="Citas.html"><i class="fas fa-dog"></i> Agendar Cita</a>
                    <a href="Prescripcion.html"><i class="fas fa-pills"></i> Prescribir</a>
                    <a href="Factura.html"><i class="fas fa-file-invoice"></i> Facturar</a>
                    <a href="Login.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main>
            <form class="container" id="frmPrescripcion">
                <header>
                    <h1>Prescripción de Medicamentos</h1>
                </header>

                <div class="section-title"><i class="fas fa-dog"></i> Datos del Paciente</div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cboPropietario">Propietario:</label>
                            <select id="cboPropietario" class="form-control select2">
                                <option selected value="0">Seleccione el propietario</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="txtEspecie">Especie:</label>
                            <input type="text" id="txtEspecie" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="txtRaza">Raza:</label>
                            <input type="text" id="txtRaza" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cboMascotas">Mascotas:</label>
                            <select id="cboMascotas" class="form-control select2">
                                <option selected value="0">Seleccione la mascota</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="section-title"><i class="fas fa-notes-medical"></i> Detalles de la Prescripción</div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cboMedicamento">Medicamento:</label>
                            <select id="cboMedicamento" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="cboEmpleado">Empleado:</label>
                            <select id="cboEmpleado" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fechaPrescripcion">Fecha de Prescripción:</label>
                            <input type="date" id="fechaPrescripcion" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="Cantidad">Cantidad:</label>
                            <input type="text" id="Cantidad" class="form-control" placeholder="Ej. 20 ml">
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 30px;">
                    <div class="col-6">
                        <button type="button" id="btnGuardar" class="btn btn-block">
                            <i class="fas fa-check-circle"></i> Guardar Prescripción
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" id="btnLimpiar" class="btn btn-block">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </div>
                </div>

                <div class="col-12" style="margin-top: 30px;">
                    <div style="overflow-x: auto;">
                        <table id="tblPrescripcion" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Mascota</th>
                                    <th>Raza</th>
                                    <th>Especie</th>
                                    <th>Propietario</th>
                                    <th>Médico</th>
                                    <th>Medicamento</th>
                                    <th>Fecha</th>
                                    <th>Cantidad</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </form>

            <footer>
                &copy; 2025 Centro Veterinario Huellitas. Todos los derechos reservados.
            </footer>
        </main>
    </section>

    <!-- Scripts -->
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/select2.min.js"></script>
    <script src="Scripts/Comunes/Combos.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/Tablas.js"></script>
    <script src="Scripts/Prescripcion.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
</body>
</html>
