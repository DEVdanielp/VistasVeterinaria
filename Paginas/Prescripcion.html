<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prescripción Veterinaria</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7f9;
        }

        nav {
            width: 100%;
            background-color: #5ebec4;
            color: black;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h2 {
            font-size: 22px;
            color: black;
            margin: 0;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
            font-weight: 500;
        }

            nav a:hover {
                background-color: #4aa8b0;
            }

            nav a i {
                margin-right: 6px;
            }

        main {
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

            header img {
                height: 80px;
            }

            header h1 {
                color: #357a85;
                margin: 10px 0 0;
            }

        .section-title {
            color: #357a85;
            border-bottom: 2px solid #8fd0d4;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #357a85;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-6 {
            flex: 0 0 48%;
        }

        .col-12 {
            flex: 0 0 100%;
        }

        .btn {
            background-color: #4aa8b0;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

            .btn:hover {
                background-color: #3a9098;
            }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Menú horizontal -->
    <nav>
        <div class="nav-container">
            <h2><i class="fas fa-paw"></i> Huellitas</h2>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Inicio</a>
                <a href="#"><i class="fas fa-user-md"></i> Veterinarios</a>
                <a href="#"><i class="fas fa-dog"></i> Mascotas</a>
                <a href="#"><i class="fas fa-pills"></i> Medicamentos</a>
                <a href="#"><i class="fas fa-file-medical"></i> Prescripciones</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <header>
                <img src="img/logo_veterinaria.png" alt="Logo" />
                <h1>Prescripción Veterinaria</h1>
            </header>

            <form id="frmPrescripcion">
                <div class="section-title"><i class="fas fa-dog"></i> Datos del Paciente</div>
                <div class="row">
                    <div class="col-6 form-group">
                        <label for="nombreAnimal">Nombre del Animal</label>
                        <input type="text" id="nombreAnimal" placeholder="Ej. Rocky" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="especie">Especie</label>
                        <input type="text" id="especie" placeholder="Ej. Canino" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="raza">Raza</label>
                        <input type="text" id="raza" placeholder="Ej. Labrador" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="edad">Edad</label>
                        <input type="text" id="edad" placeholder="Ej. 5 años" />
                    </div>
                </div>

                <div class="section-title"><i class="fas fa-notes-medical"></i> Detalles de la Prescripción</div>
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="diagnostico">Diagnóstico</label>
                        <textarea id="diagnostico" rows="3" placeholder="Describa el diagnóstico..."></textarea>
                    </div>
                    <div class="col-6 form-group">
                        <label for="medicamento">Medicamento</label>
                        <input type="text" id="medicamento" placeholder="Ej. Amoxicilina 500mg" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="dosis">Dosis</label>
                        <input type="text" id="dosis" placeholder="Ej. 1 tableta cada 12 horas" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="duracion">Duración del Tratamiento</label>
                        <input type="text" id="duracion" placeholder="Ej. 7 días" />
                    </div>
                    <div class="col-6 form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" id="fechaInicio" />
                    </div>
                    <div class="col-12 form-group">
                        <label for="observaciones">Observaciones Adicionales</label>
                        <textarea id="observaciones" rows="3" placeholder="Indicaciones especiales, efectos secundarios, etc."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn"><i class="fas fa-check-circle"></i> Guardar Prescripción</button>
            </form>
        </div>

        <footer>
            &copy; 2025 Centro Veterinario Huellitas. Todos los derechos reservados.
        </footer>
    </main>
</body>
</html>
