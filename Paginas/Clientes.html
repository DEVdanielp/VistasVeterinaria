<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Clientes - Veterinaria</title>

    <!-- Fuentes y estilos externos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            background-color: #e6f7f9;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background-color: #5ebec4;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }

        nav h2 {
            font-size: 22px;
            margin: 0;
            color: black;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

            nav a:hover {
                background-color: #4aa8b0;
            }

            nav a i {
                margin-right: 6px;
            }

        .container {
            margin-top: 30px;
        }

        .modal-body .pet-card {
            background-color: #f1fafa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pet-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #4aa8b0;
        }

        #dvMensaje {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            z-index: 1055;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-container">
            <h2><i class="fas fa-paw"></i> Huellitas</h2>
            <div class="nav-links">
                <a href="General.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="Clientes.html"><i class="fas fa-dog"></i> Clientes</a>
                <a href="Prescripcion.html"><i class="fas fa-pills"></i> Prescribir</a>
                <a href="Factura.html"><i class="fas fa-file-invoice"></i> Emitir Factura</a>
                <a href="Login.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-primary mb-4">Clientes Registrados</h3>

        <div id="dvMensaje"></div>

        <!-- Botón para abrir modal registrar cliente -->
        <div class="mb-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistrarCliente">
                <i class="fas fa-user-plus"></i> Añadir Cliente
            </button>
        </div>

        <!-- Buscador -->
        <div class="mb-3">
            <input type="text" id="buscadorClientes" class="form-control" placeholder="Buscar por nombre, correo o teléfono...">
        </div>

        <!-- Tabla de clientes -->
        <table class="table table-bordered table-striped bg-white shadow-sm">
            <thead class="table-info">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaClientes">
                <!-- Clientes dinámicos -->
            </tbody>
        </table>
    </div>

    <!-- Modal Registrar Cliente -->
    <div class="modal fade" id="modalRegistrarCliente" tabindex="-1" aria-labelledby="modalRegistrarClienteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalRegistrarClienteLabel">Registrar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarCliente">
                        <div class="mb-3">
                            <label for="cedulaCliente" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedulaCliente" name="cedulaCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccionCliente" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccionCliente" name="direccionCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefonoCliente" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefonoCliente" name="telefonoCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="correoCliente" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correoCliente" name="correoCliente" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Mascotas -->
    <div class="modal fade" id="modalMascotas" tabindex="-1" aria-labelledby="modalMascotasLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="modalMascotasLabel">Mascotas del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="contenedorMascotas">
                    <!-- Aquí se cargan las mascotas -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registrar Mascota -->
    <div class="modal fade" id="modalRegistrarMascota" tabindex="-1" aria-labelledby="modalRegistrarMascotaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalRegistrarMascotaLabel">Registrar Mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistrarMascota">
                        <input type="hidden" id="clienteCedula" name="clienteCedula" />

                        <div class="mb-3">
                            <label for="idMascota" class="form-label">ID</label>
                            <input type="text" class="form-control" id="idMascota" name="idMascota" required />
                        </div>

                        <div class="mb-3">
                            <label for="nombreMascota" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" required />
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required />
                        </div>

                        <div class="mb-3">
                            <label for="sexoMascota" class="form-label">Sexo</label>
                            <select class="form-select" id="sexoMascota" name="sexoMascota" required>
                                <option value="" selected disabled>Seleccione sexo</option>
                                <option value="F">F</option>
                                <option value="M">M</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="idRaza" class="form-label">Raza</label>
                            <select class="form-select" id="idRaza" name="idRaza" required>
                                <option value="" selected disabled>Seleccione raza</option>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar Mascota</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tus scripts aquí -->
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Clientes.js"></script>


    <script>
        // Ejemplo: captura de envío del formulario de mascota para evitar recarga y llamar función JS
        document.addEventListener("DOMContentLoaded", () => {
            const formMascota = document.getElementById("formRegistrarMascota");
            formMascota.addEventListener("submit", function (event) {
                event.preventDefault();
                RegistrarMascota(); // Define esta función en Mascota.js
            });

            const formCliente = document.getElementById("formRegistrarCliente");
            formCliente.addEventListener("submit", function (event) {
                event.preventDefault();
                RegistrarCliente(); // Define esta función en Clientes.js
            });
        });
    </script>
</body>
</html>
