<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facturas - Veterinaria Huellitas</title>

    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #e6f7f9;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background-color: #5ebec4;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }

        nav h2 {
            font-size: 22px;
            margin: 0;
            color: black;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

            nav a:hover {
                background-color: #4aa8b0;
            }

        .container {
            margin-top: 30px;
        }

        .modal-header {
            background-color: #4aa8b0;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-container">
            <h2><i class="fas fa-file-invoice-dollar"></i> Facturación</h2>
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i> Inicio</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        <h3 class="text-primary mb-4">Facturas Emitidas</h3>

        <!-- Botón para nueva factura -->
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevaFactura">
                <i class="fas fa-plus"></i> Nueva Factura
            </button>
        </div>

        <!-- Tabla de facturas vacía -->
        <table class="table table-bordered table-striped bg-white shadow-sm">
            <thead class="table-info">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaFacturas">
                <!-- Aquí se podrían insertar filas manualmente o desde el backend -->
            </tbody>
        </table>
    </div>

    <!-- Modal Nueva Factura -->
    <div class="modal fade" id="modalNuevaFactura" tabindex="-1" aria-labelledby="modalNuevaFacturaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formNuevaFactura" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaFacturaLabel">Crear Nueva Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="idFactura" class="form-label">ID Factura</label>
                        <input type="text" class="form-control" id="idFactura" required />
                    </div>
                    <div class="mb-3">
                        <label for="clienteFactura" class="form-label">Cliente</label>
                        <select id="clienteFactura" class="form-select" required>
                        </select>
                    </div>
                    <input type="hidden" id="idFacturaModal" value="" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Guardar Factura</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Ver Detalles -->
    <div class="modal fade" id="modalDetallesFactura" tabindex="-1" aria-labelledby="modalDetallesFacturaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Detalles simulados de factura. Aquí irían productos o servicios facturados.</p>
                    <button class="btn btn-primary w-100 mt-2" data-bs-toggle="modal" data-bs-target="#modalAgregarDetalle">
                        <i class="fas fa-plus"></i> Añadir Detalle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Agregar Detalle -->
    <div class="modal fade" id="modalAgregarDetalle" tabindex="-1" aria-labelledby="modalAgregarDetalleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="formAgregarDetalle" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarDetalleLabel">Añadir Detalle a la Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="idDetalle" class="form-label">ID Factura</label>
                        <input type="text" class="form-control" id="idDetalle" required />
                    </div>

                    <!-- Dropdown 1 -->
                    <div class="mb-3">
                        <label for="cirugia" class="form-label">Servicio</label>
                        <select id="cirugia" class="form-select dropdown-servicio">
                        </select>
                    </div>

                    <!-- Dropdown 2 -->
                    <div class="mb-3">
                        <label for="cita" class="form-label">Cita</label>
                        <select id="cita" class="form-select dropdown-servicio">
                        </select>
                    </div>

                    <input type="hidden" id="idFacturaModal" name="idFacturaModal" value="" /> <!--ID HIDDEN-->

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Añadir
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Facturas.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>


</body>
</html>

<script>

    document.addEventListener("DOMContentLoaded", () => {
        const dropdowns = document.querySelectorAll(".dropdown-servicio");

        dropdowns.forEach(dropdown => {
            dropdown.addEventListener("change", () => {
                if (dropdown.value !== "") {
                    // Deshabilitar los otros dropdowns
                    dropdowns.forEach(other => {
                        if (other !== dropdown) {
                            other.disabled = true;
                            other.value = "";
                        }
                    });

                    // Guardar el valor en el campo oculto
                    document.getElementById("servicioSeleccionado").value = dropdown.value;

                } else {
                    // Si deselecciona, habilitar todos
                    dropdowns.forEach(other => {
                        other.disabled = false;
                    });

                    document.getElementById("servicioSeleccionado").value = "";
                }
            });
        });
    });
</script>
