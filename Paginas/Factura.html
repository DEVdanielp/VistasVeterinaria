<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facturas - Veterinaria Huellitas</title>

    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #e6f7f9;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            background-color: #5ebec4;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
        }

        nav h2 {
            font-size: 22px;
            margin: 0;
            color: black;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }

            nav a:hover {
                background-color: #4aa8b0;
            }

        .container {
            margin-top: 30px;
        }

        .modal-header {
            background-color: #4aa8b0;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-container">
            <h2><i class="fas fa-paw"></i> Huellitas</h2>
            <div class="nav-links">
                <a href="General.html"><i class="fas fa-home"></i> Inicio</a>
                <a href="Clientes.html"><i class="fas fa-dog"></i> Clientes</a>
                <a href="Prescripcion.html"><i class="fas fa-pills"></i> Prescribir</a>
                <a href="Factura.html"><i class="fas fa-pills"></i> Emitir Factura</a>
                <a href="Login.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        <h3 class="text-primary mb-4">Facturas Emitidas</h3>

        <!-- Botón para nueva factura -->
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevaFactura">
                <i class="fas fa-plus"></i> Nueva Factura
            </button>
        </div>

        <!-- Tabla de facturas vacía -->
        <table class="table table-bordered table-striped bg-white shadow-sm">
            <thead class="table-info">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaFacturas">
                <!-- Aquí se podrían insertar filas manualmente o desde el backend -->
            </tbody>
        </table>
    </div>

    <!-- Modal Nueva Factura -->
    <div class="modal fade" id="modalNuevaFactura" tabindex="-1" aria-labelledby="modalNuevaFacturaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formNuevaFactura" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNuevaFacturaLabel">Crear Nueva Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="idFactura" class="form-label">ID Factura</label>
                        <input type="text" class="form-control" id="idFactura" required />
                    </div>

                    <div class="mb-3">
                        <label for="clienteFactura" class="form-label">Cliente</label>
                        <select id="clienteFactura" class="form-select" required></select>
                    </div>

                    <hr />

                    <h5>Detalle de la factura</h5>

                    <div class="row align-items-end mb-3 g-2">
                        <div class="col-md-6">
                            <label for="selectServicio" class="form-label">Servicio</label>
                            <select id="selectServicio" class="form-select" required>
                                <option value="">Seleccione un servicio</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="precioServicio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioServicio" disabled />
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Guardar Factura</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Facturas.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Cargar clientes para el select principal
            await LlenarComboXServicios("http://proyectoveterinaria.runasp.net/api/Propietarios/LlenarCombo", "#clienteFactura");

            // Botón para agregar nuevo detalle
            const btnAgregarDetalle = document.getElementById("btnAgregarDetalle");
            const detallesContainer = document.getElementById("detallesContainer");
            const templateDetalle = document.getElementById("templateDetalle");

            btnAgregarDetalle.addEventListener("click", async () => {
                // Clonar plantilla
                const clone = templateDetalle.content.cloneNode(true);
                const selectServicio = clone.querySelector(".servicio");
                llenarCombo();
                const inputPrecio = clone.querySelector(".precio");
                const btnEliminar = clone.querySelector(".btn-eliminar-detalle");

                // Cargar servicios en el select del detalle
                await LlenarComboXServicios("http://proyectoveterinaria.runasp.net/api/Combos/LlenarComboCirugia", selectServicio);

                // Cuando cambie el servicio, actualizar el precio
                selectServicio.addEventListener("change", async () => {
                    if (selectServicio.value === "") {
                        inputPrecio.value = "";
                        return;
                    }
                    // Obtener el precio del servicio desde la API o dataset
                    try {
                        // Suponemos que el select tiene data-precio en las opciones
                        const opcionSeleccionada = selectServicio.selectedOptions[0];
                        const precio = opcionSeleccionada.getAttribute("data-precio") || "";
                        inputPrecio.value = precio;
                    } catch {
                        inputPrecio.value = "";
                    }
                });

                // Botón para eliminar detalle
                btnEliminar.addEventListener("click", () => {
                    clone.querySelector(".detalle-factura").remove();
                    // Pero el clone está fuera del DOM, hay que eliminar del contenedor
                    btnEliminar.closest(".detalle-factura").remove();
                });

                detallesContainer.appendChild(clone);
            });

            // Manejar envío del formulario
            document.getElementById("formNuevaFactura").addEventListener("submit", async (e) => {
                e.preventDefault();

                const idFactura = document.getElementById("idFactura").value.trim();
                const idCliente = document.getElementById("clienteFactura").value;

                if (!idFactura || !idCliente) {
                    alert("Por favor, complete el ID de factura y seleccione un cliente.");
                    return;
                }

                // Construir el objeto factura con detalles
                const detalles = [];
                const detalleDivs = detallesContainer.querySelectorAll(".detalle-factura");
                if (detalleDivs.length === 0) {
                    alert("Agregue al menos un detalle a la factura.");
                    return;
                }

                for (const detalleDiv of detalleDivs) {
                    const servicioSelect = detalleDiv.querySelector(".servicio");
                    const precioInput = detalleDiv.querySelector(".precio");

                    if (!servicioSelect.value) {
                        alert("Seleccione un servicio para todos los detalles.");
                        return;
                    }

                    detalles.push({
                        ID_Cirugia: parseInt(servicioSelect.value),
                        PrecioUnitario: parseFloat(precioInput.value) || 0,
                        ID_Hospitalizacion: null,
                        ID_ProductoFarmacia: null,
                        ID_ServicioAdicional: null
                    });
                }

                // Calcular total
                const total = detalles.reduce((sum, d) => sum + d.PrecioUnitario, 0);

                const factura = {
                    ID: parseInt(idFactura),
                    ID_Cliente: parseInt(idCliente),
                    Fecha: new Date().toISOString(),
                    Total: total,
                    Detalles: detalles
                };

                try {
                    // Aquí debes adaptar la llamada al backend que acepte factura con detalles en el mismo objeto
                    // Si el backend no soporta, se debe modificar para que acepte este objeto
                    await EjecutarComandoServicioRpta("POST", "http://proyectoveterinaria.runasp.net/api/Facturas", factura);

                    alert("Factura creada correctamente.");
                    // Cerrar modal y resetear formulario
                    const modalNuevaFactura = bootstrap.Modal.getInstance(document.getElementById("modalNuevaFactura"));
                    modalNuevaFactura.hide();
                    e.target.reset();
                    detallesContainer.innerHTML = "";

                    // Recargar tabla de facturas
                    CargarTablaFacturas();
                } catch (error) {
                    alert("Error al crear la factura: " + error.message);
                }
            });

            // Función para llenar combos con servicios desde API
            async function LlenarComboXServicios(url, selector) {
                try {
                    const res = await fetch(url);
                    if (!res.ok) throw new Error("Error al cargar datos");
                    const data = await res.json();

                    let selectElement;
                    if (typeof selector === "string") {
                        selectElement = document.querySelector(selector);
                    } else {
                        selectElement = selector;
                    }

                    selectElement.innerHTML = '<option value="">Seleccione...</option>';

                    data.forEach(item => {
                        const option = document.createElement("option");
                        option.value = item.ID;
                        option.textContent = item.Nombre;
                        // Asumimos que item tiene Precio para servicios
                        if (item.Precio) option.setAttribute("data-precio", item.Precio);
                        selectElement.appendChild(option);
                    });
                } catch (err) {
                    console.error("Error al cargar combo: ", err);
                }
            }

            // Función para cargar la tabla de facturas (ejemplo simple)
            async function CargarTablaFacturas() {
                try {
                    const res = await fetch("http://proyectoveterinaria.runasp.net/api/Facturas");
                    if (!res.ok) throw new Error("Error al cargar facturas");
                    const facturas = await res.json();

                    const tbody = document.getElementById("tablaFacturas");
                    tbody.innerHTML = "";

                    facturas.forEach(factura => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                                        <td>${factura.ID}</td>
                                        <td>${new Date(factura.Fecha).toLocaleDateString()}</td>
                                        <td>${factura.ClienteNombre || factura.ID_Cliente}</td>
                                        <td>${factura.Total.toFixed(2)}</td>
                                        <td>
                                            <button class="btn btn-info btn-sm" title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" title="Eliminar factura">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    `;
                        tbody.appendChild(tr);
                    });
                } catch (error) {
                    console.error(error);
                }
            }

            // Cargar facturas inicialmente
            CargarTablaFacturas();

        });

        function generarIdFactura() {
            const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            // Generar 5 dígitos numéricos
            const numeros = Math.floor(10000 + Math.random() * 90000);

            // Generar 2 letras aleatorias
            const letra1 = letras.charAt(Math.floor(Math.random() * letras.length));
            const letra2 = letras.charAt(Math.floor(Math.random() * letras.length));

            // Combinar todo (puedes cambiar el orden si deseas)
            return `${numeros}${letra1}${letra2}`;
        }


        const modalNuevaFactura = document.getElementById("modalNuevaFactura");
        modalNuevaFactura.addEventListener("show.bs.modal", () => {
            document.getElementById("idFactura").value = generarIdFactura();
        });


        document.getElementById("selectServicio").addEventListener("change", async function () {
            const idSeleccionado = this.value;  // 'this' es el select

            try {
                // Suponiendo ConsultarServicio es una función async que devuelve el precio
                const precio = await ConsultarServicio("http://proyectoveterinaria.runasp.net/api/ProductoFarmacia/consultar?id=" + idSeleccionado);

                alert(JSON.stringify(precio));

                if (precio) {
                    document.getElementById("precioServicio").value = precio;
                } else {
                    document.getElementById("precioServicio").value = "";
                }
            } catch (error) {
                console.error("Error al consultar precio:", error);
                document.getElementById("precioServicio").value = "";
            }
        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Cargar clientes para el select principal
            await LlenarComboXServicios("http://proyectoveterinaria.runasp.net/api/Propietarios/LlenarCombo", "#clienteFactura");

            // Cargar servicios para el select único
            await LlenarComboXServicios("http://proyectoveterinaria.runasp.net/api/Combos/LlenarComboCirugia", "#selectServicio");

            // Cuando cambie el servicio, actualizar el precio
            document.getElementById("selectServicio").addEventListener("change", function () {
                document.getElementById("selectServicio").addEventListener("change", async function () {
                    const servicioId = document.getElementById("selectServicio").value;
                    const inputPrecio = document.getElementById("precioServicio");

                    if (!servicioId) {
                        inputPrecio.value = "No hay ID";
                        return;
                    }

                    try {
                        const response = await fetch(`http://proyectoveterinaria.runasp.net/api/Servicios/${servicioId}`);
                        if (!response.ok) throw new Error("Error al obtener el precio del servicio");

                        const servicio = await response.json();
                        inputPrecio.value = servicio.Precio ?? "";
                    } catch (error) {
                        console.error(error);
                        inputPrecio.value = "";
                        alert("No se pudo obtener el precio del servicio.");
                    }
                });


            });

            // Manejar envío del formulario
            document.getElementById("formNuevaFactura").addEventListener("submit", async (e) => {
                e.preventDefault();

                const idFactura = document.getElementById("idFactura").value.trim();
                const idCliente = document.getElementById("clienteFactura").value;
                const idServicio = document.getElementById("selectServicio").value;
                const precio = parseFloat(document.getElementById("precioServicio").value);

                if (!idFactura || !idCliente || !idServicio) {
                    alert("Por favor, complete todos los campos requeridos.");
                    return;
                }

                const detalles = [{
                    ID_Cirugia: parseInt(idServicio),
                    PrecioUnitario: precio,
                    ID_Hospitalizacion: null,
                    ID_ProductoFarmacia: null,
                    ID_ServicioAdicional: null
                }];

                const total = precio;

                const factura = {
                    ID: parseInt(idFactura),
                    ID_Cliente: parseInt(idCliente),
                    Fecha: new Date().toISOString(),
                    Total: total,
                    Detalles: detalles
                };

                try {
                    await EjecutarComandoServicioRpta("POST", "http://proyectoveterinaria.runasp.net/api/Facturas", factura);

                    alert("Factura creada correctamente.");
                    // Cerrar modal y resetear formulario
                    const modalNuevaFactura = bootstrap.Modal.getInstance(document.getElementById("modalNuevaFactura"));
                    modalNuevaFactura.hide();
                    e.target.reset();
                    document.getElementById("precioServicio").value = "";

                    // Recargar tabla de facturas
                    CargarTablaFacturas();
                } catch (error) {
                    alert("Error al crear la factura: " + error.message);
                }
            });
}
           

            // Función para cargar la tabla de facturas (igual que antes)
            async function CargarTablaFacturas() {
                try {
                    const res = await fetch("http://proyectoveterinaria.runasp.net/api/Facturas");
                    if (!res.ok) throw new Error("Error al cargar facturas");
                    const facturas = await res.json();

                    const tbody = document.getElementById("tablaFacturas");
                    tbody.innerHTML = "";

                    facturas.forEach(factura => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                    <td>${factura.ID}</td>
                    <td>${new Date(factura.Fecha).toLocaleDateString()}</td>
                    <td>${factura.ClienteNombre || factura.ID_Cliente}</td>
                    <td>${factura.Total.toFixed(2)}</td>
                    <td>
                        <button class="btn btn-info btn-sm" title="Ver detalles">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" title="Eliminar factura">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                        tbody.appendChild(tr);
                    });
                } catch (error) {
                    console.error(error);
                }
            }

            // Cargar facturas inicialmente
            CargarTablaFacturas();
        });

        // Generar ID factura como antes
        function generarIdFactura() {
            const numeros = Math.floor(10000 + Math.random() * 90000);
            return `${numeros}`;
        }

        const modalNuevaFactura = document.getElementById("modalNuevaFactura");
        modalNuevaFactura.addEventListener("show.bs.modal", () => {
            document.getElementById("idFactura").value = generarIdFactura();
        });

    </script>

</body>
</html>
